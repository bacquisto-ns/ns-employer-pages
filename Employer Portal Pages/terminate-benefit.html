<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminate Benefit | NueSynergy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1E4E6B;
            --danger-red: #ef4444;
            --bg-primary: #f0f4f8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: #2d3748;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #2a5f7a 100%);
            color: white;
        }

        .warning-card {
            background: #fff5f5;
            border-left: 4px solid var(--danger-red);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .btn-danger {
            background: var(--danger-red);
            color: white;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="header p-6 shadow-lg">
            <div class="container mx-auto flex items-center gap-4">
                <a href="manage-benefits.html" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-2xl font-bold">Terminate Benefit Plan</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6 flex-grow max-w-2xl">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="warning-card flex gap-4 items-start">
                    <i class="fas fa-exclamation-triangle text-red-500 text-xl mt-1"></i>
                    <div>
                        <h3 class="font-bold text-red-800">Warning: Irreversible Action</h3>
                        <p class="text-red-700 text-sm mt-1">Terminating a benefit plan will stop all employee
                            enrollments and claims processing after the termination date. This action requires
                            administrative approval.</p>
                    </div>
                </div>

                <form id="terminateForm" onsubmit="handleSubmit(event)">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Benefit to Terminate</label>
                        <select
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none"
                            required>
                            <option value="">-- Select a Plan --</option>
                            <option value="FSA">Flexible Spending Account (FSA)</option>
                            <option value="COBRA">COBRA Continuation</option>
                            <option value="HSA">Health Savings Account (HSA)</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Termination Date</label>
                        <input type="date"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none"
                            required>
                        <p class="text-xs text-gray-500 mt-1">Must be at least 30 days in the future.</p>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Reason for Termination</label>
                        <textarea
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none"
                            rows="4" placeholder="Please provide a reason..." required></textarea>
                    </div>

                    <div class="mb-8">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" class="mt-1 w-5 h-5 text-red-600 rounded focus:ring-red-500"
                                required>
                            <span class="text-sm text-gray-700">I understand that this request will initiate the
                                termination process and notify all relevant parties. I am authorized to make this
                                change.</span>
                        </label>
                    </div>

                    <div class="flex justify-end gap-4">
                        <a href="manage-benefits.html"
                            class="px-6 py-3 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-colors text-gray-700">Cancel</a>
                        <button type="submit" class="btn-danger">Request Termination</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to submit this termination request?')) {
                alert('Termination request submitted successfully. A representative will contact you shortly.');
                window.location.href = 'manage-benefits.html';
            }
        }
    </script>
</body>

</html>
